# This is a Databricks asset bundle definition for my_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: my_project
  uuid: 6e28668d-cb4a-482a-b285-5bad1368dbcf

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  catalog:
    default: "citybike_dev"

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-2120609140244699.19.azuredatabricks.net

    presets:
      # Set dynamic_version: true on all artifacts of type "whl".
      # This makes "bundle deploy" add a timestamp to wheel's version before uploading,
      # new wheel takes over the previous installation even if actual wheel version is unchanged.
      # See https://docs.databricks.com/aws/en/dev-tools/bundles/settings
      artifacts_dynamic_version: true

  test:
    mode: production
    variables:
      catalog:
        default: "citybike_test"
    presets:
      name_prefix: '[testing] '
    workspace:
      host: https://adb-2379780847650642.2.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/marekgsd@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: marekgsd@gmail.com
        level: CAN_MANAGE

  prod:
    mode: production
    variables:
      catalog:
        default: "citybike_prod"
    workspace:
      host: https://adb-2926047915388491.11.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/marekgsd@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: marekgsd@gmail.com
        level: CAN_MANAGE